<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="../globals.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
  </head>
  <body>
    <main>
      <section class="contact-container">
        <form class="contact-form" aria-label="Contact Form">
          <h1>Contact Form</h1>

          <!-- Full Name -->
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Enter your full name"
              data-testid="test-contact-name"
              aria-describedby="name-error"
            />
            <small
              data-testid="test-contact-error-name"
              class="error"
              id="name-error"
            ></small>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              data-testid="test-contact-email"
              aria-describedby="email-error"
            />
            <small
              data-testid="test-contact-error-email"
              class="error"
              id="email-error"
            ></small>
          </div>

          <!-- Subject -->
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Enter the subject"
              data-testid="test-contact-subject"
              aria-describedby="subject-error"
            />
            <small
              data-testid="test-contact-error-subject"
              class="error"
              id="subject-error"
            ></small>
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Write your message here"
              data-testid="test-contact-message"
              aria-describedby="message-error"
            ></textarea>
            <small
              data-testid="test-contact-error-message"
              class="error"
              id="message-error"
            ></small>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="submit-btn"
            data-testid="test-contact-submit"
          >
            Send Message
          </button>

          <p data-testid="test-contact-success" class="contact-success"></p>
        </form>
      </section>
    </main>

    <script src="./js/contact.js"></script>
  </body>
</html>
